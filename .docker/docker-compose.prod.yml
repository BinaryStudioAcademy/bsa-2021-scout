version: '3.8'
services:
  ats_api:
    container_name: 'ats_api'
    image: docker.pkg.github.com/binarystudioacademy/bsa-2021-ats/ats-api:latest
    restart: on-failure
    ports:
      - "5050:80"
    networks:
      - backend
    env_file:
      - ../.env/ats_api.env

  ats_database:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: 'ats_database'
    ports:
        - 1433:1433
    networks:
        - backend
    env_file:
      - ../.env/ats_database.env
    volumes: 
      - ats_database-data:/var/opt/mssql

  ats_frontend:
    container_name: 'ats_frontend'
    image: docker.pkg.github.com/binarystudioacademy/bsa-2021-ats/ats-frontend:latest
    restart: on-failure
    ports:
        - 80:80
    networks:
        - backend
        - frontend

volumes:
  ats_database-data:

networks:
  backend:
      driver: bridge
  frontend:
      driver: bridge