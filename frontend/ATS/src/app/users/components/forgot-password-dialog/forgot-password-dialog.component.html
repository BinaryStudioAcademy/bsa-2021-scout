<div class='dialog-container'>
    <h1 mat-dialog-title ><mat-icon mat-dialog-close class='dialog-back-button'>arrow_back</mat-icon><span class="dialog-title">Forgot Password</span></h1>
    <div mat-dialog-content>
        <p>Enter your email address, and we will send you an email with a link to reset your password.</p>
    </div>
    <form [formGroup]="emailForm" (ngSubmit)="resetPassword()">
        <div class="dialog-input-email form-group">
            <mat-form-field floatLabel="never">
                <input matInput type="email" formControlName="userEmail" placeholder="Enter your Email">
            </mat-form-field>
            <div *ngIf="loginRegistCommonComponent.checkIsControlValid(emailForm, 'userEmail')">
                <div class="dialog-validation-message" *ngIf="emailForm.controls['userEmail'].errors?.pattern">
                    Please enter a valid email address.
                </div>
                <div class="dialog-validation-message" *ngIf="this.emailForm.controls['userEmail'].errors?.required">
                    Please enter your email address.
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="dialog-button form-group">
            <button mat-button color="primary" [disabled]="emailForm.invalid">Reset password</button>
        </div>
    </form>
</div>
