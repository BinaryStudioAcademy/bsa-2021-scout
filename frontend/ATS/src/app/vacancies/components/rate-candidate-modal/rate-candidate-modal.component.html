<div class="space-between" mat-dialog-title>
  <h1>Review required</h1>
  <button mat-icon-button mat-dialog-close="none">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="attention">
    <h3>Fixed criterias</h3>
    <div class="padding">
      <div class="label">Rates</div>
      <div class="topics">
        <app-topic [text]="crit.name" *ngFor="let crit of fixedCriterias"></app-topic>
      </div>
    </div>
    <div class="criterias">
      <div class="criteria" *ngFor="let crit of fixedCriterias">
        <div class="label">
          {{ crit.name }}
        </div>
        <input
          matInput
          placeholder="0-10"
          type="number"
          value="rateData[crit.id]"
          (change)="onChange(crit.id, $event.target.value)"
        />
      </div>
    </div>
  </div>
  <h3>Additional criterias</h3>
  <div class="padding">
    <div class="label">Rates</div>
    <mat-form-field>
      <app-multiselect
        [data]="optionalCriteriaOptions"
        [selected]="selectedOptionalCriteriaOptions"
        (selectedChange)="onChangeOptionalCriterias($event)"
      ></app-multiselect>
    </mat-form-field>
  </div>
  <div class="padding" *ngIf="selectedOptionalCriterias.length">
    <div class="criterias">
      <div class="criteria" *ngFor="let crit of selectedOptionalCriterias">
        <div class="label">
          {{ crit.name }}
        </div>
        <input
          matInput
          placeholder="0-10"
          type="number"
          value="rateData[crit.id]"
          (change)="onChange(crit.id, $event.target.value)"
        />
      </div>
    </div>
  </div>
  <div>
    <div class="label">Comment</div>
    <textarea 
      matInput
      placeholder="Comment"
      (change)="comment = $event.target.value"
    >
      {{ comment }}
    </textarea>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="button" color="primary" (click)="submit()">
    Save
  </button>
</div>
