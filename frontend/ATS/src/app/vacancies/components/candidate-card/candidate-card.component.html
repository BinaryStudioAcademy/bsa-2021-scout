<div class="draggable card" cdkDrag *ngIf="isDraggable">
  <div class="user-data">
    <div class="text">
      <div>{{ candidate.applicant.firstName }} {{ candidate.applicant.lastName }}</div>
      <a routerLink="/vacancy-candidate/{{ candidate.id }}">View profile</a>
    </div>
  </div>
  <div class="meta data" *ngIf="date">
    {{ fromNow(date!) }}
  </div>
</div>
