<div class="card" [ngClass]="{'draggable': isDraggable, 'clickable': isClickable, 'not-viewed': !candidate.isViewed}"
  [id]="candidate.id" cdkDrag [cdkDragDisabled]="!isDraggable" (click)="emitClick()">
  <div class="user-data">
    <img class="avatar" src="../../../../assets/images/defaultAvatar.png" />
    <div class="texts">
      <div>{{ candidate.applicant.firstName }} {{ candidate.applicant.lastName }}</div>
      <div class="self-applied" *ngIf="candidate.isSelfApplied">
        <mat-icon>hail</mat-icon>
      </div>
    </div>
  </div>
  <div class="meta data" *ngIf="!candidate.averageMark && candidate.averageMark !== 0">
    {{ candidate.dateAdded | timezone:"fromnow" }}
  </div>
  <div class="mark data" *ngIf="candidate.averageMark || candidate.averageMark === 0">
    <mat-progress-bar color="accent" mode="determinate" [value]="candidate.averageMark * 10"></mat-progress-bar>
  </div>
</div>
