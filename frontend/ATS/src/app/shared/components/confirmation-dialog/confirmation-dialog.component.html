<div class="dialog-header">
    <mat-icon mat-dialog-close class="close-btn" (click)="sendDialogResponse(false)">arrow_back</mat-icon>
    <h1 mat-dialog-title>{{action}} confirmation</h1>
</div>
<mat-dialog-content>
    <p>Are you sure you want to {{action.toLowerCase()}} the {{entityName}}?<br>{{additionalMessage}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-dialog-close mat-button (click)="sendDialogResponse(true)">
        {{action}}
    </button>
</mat-dialog-actions>
