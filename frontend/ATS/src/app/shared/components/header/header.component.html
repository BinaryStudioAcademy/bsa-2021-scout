<app-spinner [loading]="loading"></app-spinner>
<mat-toolbar>
  <app-button *ngIf="!removeInterviewButton" (click)="openInterviewDialog()">
    + New interview
  </app-button>
  <app-button *ngIf="!removeProjectButton" (click)="openProjectDialog()">
    + New project
  </app-button>
  <app-button *ngIf="!removeApplicantButton" (click)="openApplicantDialog()">
    + New applicant
  </app-button>
  <app-button *ngIf="!removeVacancyButton" (click)="openVacancyDialog()">
    + New vacancy
  </app-button>

  <div [matMenuTriggerFor]="menu" #menuTrigger>
    <div class="avatar-info">
      <img
        src="{{this.user.avatarUrl}}" onError="this.src='../../../../assets/images/defaultAvatar.png'"
        alt="Avatar"
      />
      <button mat-icon-button>
      
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
    </div>
    <mat-menu #menu="matMenu" class="menu">
            <div mat-menu-item class="grid-user-info" (click)="onOpenProfile()">
                <div class="user-name">
                    {{user.firstName}} {{user.lastName}} <mat-icon class="todo-action" mat-icon-button>edit</mat-icon>
                </div>
                <div class="user-role">
                <div>{{this.mainRoles}}</div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
                Log out
              </button>
    </mat-menu>
</mat-toolbar>
