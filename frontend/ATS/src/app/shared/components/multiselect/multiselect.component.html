<mat-select #select [formControl]="control" multiple>
  <mat-select-trigger>
    <div class="topics">
      <div class="topic" *ngFor="let opt of selected">
        <span>{{ opt.label }}</span>
        <mat-icon class="icon" (click)="remove(opt.id)">close</mat-icon>
      </div>
    </div>
  </mat-select-trigger>
  <mat-option *ngFor="let opt of data" [value]="opt">{{ opt.label }}</mat-option>
</mat-select>
