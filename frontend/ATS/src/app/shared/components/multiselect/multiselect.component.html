<mat-select #select [formControl]="control" multiple>
  <mat-select-trigger>
    <div class="topics">
      <app-topic
        [text]="opt.label"
        [removable]="true"
        (remove)="remove(opt.id)"
        *ngFor="let opt of selected"
      ></app-topic>
    </div>
  </mat-select-trigger>
</mat-select>
