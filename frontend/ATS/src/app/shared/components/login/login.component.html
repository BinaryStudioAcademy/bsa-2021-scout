<app-logo-block></app-logo-block>
<div class="login-side-block">
    <div class="login-container">
        <div class="login-text"><span>Log in</span></div>
        <div class="login-no-account"><a href="#"><span>No account?</span><span>Sing Up</span></a></div>
        <div class="login-input-email">
            <div class="login-input-title"><span>Email</span></div>
            <mat-form-field floatLabel="never">
                <input matInput type="text" placeholder="Enter your name">
            </mat-form-field>
        </div>
        <div class="login-input-password">
            <div class="login-input-password-title-block">
                <div class="login-input-title"><span>Password</span></div>
                <div class="login-input-title"><a href="#">Forgot password</a></div>
            </div>
            <mat-form-field floatLabel="never">
                <input matInput type="password"  placeholder="••••••••">
            </mat-form-field>
        </div>
        <div class="login-button">
            <button mat-button color="primary">Log In</button>
        </div>
        <div class="login-separator-text"><span>or</span></div>
        <div class="login-button">
            <button mat-button color="accent">Log in with Google</button>
        </div>
    </div>
</div>
