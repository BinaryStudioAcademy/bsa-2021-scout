<mat-form-field appearance="fill">
    <mat-icon>search</mat-icon>
        <input matInput type="text" class="search-input" placeholder="Search..." [(ngModel)]="value">
    <button *ngIf="value" mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
